<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav {
      background: #34495e;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      background: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #1f618d;
    }
    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1em;
      color: #2c3e50;
      line-height: 1.8;
      background: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>تواصل معنا</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="programs.html">البرامج الحسابية</a>
  <a href="contact.html">تواصل معنا</a>
</nav>

<div class="container">
  <h2>نموذج الاتصال</h2>
  <form onsubmit="sendMessage(event)">
    <label for="name">الاسم:</label>
    <input type="text" id="name" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">إرسال</button>
  </form>
  <p id="status" style="color: green; margin-top: 15px;"></p>

  <div class="contact-info">
    <h3>معلومات التواصل المباشرة:</h3>
    📧 البريد الإلكتروني: <strong>jojoshoo111@gmail.com</strong><br>
    📞 رقم الهاتف: <strong>01104852049</strong>
  </div>
</div>

<script>
  function sendMessage(event) {
    event.preventDefault();
    document.getElementById("status").innerText = "تم إرسال الرسالة بنجاح (نموذج تجريبي).";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
