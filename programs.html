<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البرامج الحسابية</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
    }
    nav {
      background: #34495e;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #2c3e50;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1em;
    }
    input[type="number"] {
      padding: 8px;
    }
    button {
      background: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #1f618d;
    }
    .result {
      margin: 10px 0;
      font-weight: bold;
      color: #16a085;
    }
  </style>
</head>
<body>

<header>
  <h1>البرامج الحسابية</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="programs.html">البرامج الحسابية</a>
  <a href="contact.html">تواصل معنا</a>
</nav>

<div class="container">
  <h2>1. حساب حجم الأسطوانة</h2>
  <label>نصف القطر:</label>
  <input type="number" id="radius" placeholder="مثلاً 5">
  <label>الارتفاع:</label>
  <input type="number" id="height" placeholder="مثلاً 10">
  <button onclick="calcCylinder()">احسب الحجم</button>
  <div class="result" id="cylinderResult"></div>

  <h2>2. حساب مساحة الدائرة</h2>
  <label>نصف القطر:</label>
  <input type="number" id="circleRadius" placeholder="مثلاً 7">
  <button onclick="calcCircle()">احسب المساحة</button>
  <div class="result" id="circleResult"></div>

  <h2>3. حل معادلة من الدرجة الثانية</h2>
  <label>القيمة a:</label>
  <input type="number" id="a">
  <label>القيمة b:</label>
  <input type="number" id="b">
  <label>القيمة c:</label>
  <input type="number" id="c">
  <button onclick="solveQuadratic()">احسب الجذور</button>
  <div class="result" id="quadResult"></div>
</div>

<script>
  function calcCylinder() {
    let r = parseFloat(document.getElementById("radius").value);
    let h = parseFloat(document.getElementById("height").value);
    if (isNaN(r) || isNaN(h)) {
      alert("أدخل قيم صحيحة.");
      return;
    }
    let volume = Math.PI * r * r * h;
    document.getElementById("cylinderResult").innerText = "الحجم = " + volume.toFixed(2);
  }

  function calcCircle() {
    let r = parseFloat(document.getElementById("circleRadius").value);
    if (isNaN(r)) {
      alert("أدخل نصف القطر.");
      return;
    }
    let area = Math.PI * r * r;
    document.getElementById("circleResult").innerText = "المساحة = " + area.toFixed(2);
  }

  function solveQuadratic() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    let result = "";

    let d = b*b - 4*a*c;
    if (d < 0) {
      result = "لا يوجد حلول حقيقية.";
    } else {
      let x1 = (-b + Math.sqrt(d)) / (2*a);
      let x2 = (-b - Math.sqrt(d)) / (2*a);
      result = "x1 = " + x1.toFixed(2) + " , x2 = " + x2.toFixed(2);
    }
    document.getElementById("quadResult").innerText = result;
  }
</script>

</body>
</html>
